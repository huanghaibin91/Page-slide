<!DOCTYPE html>
<html lang="en">
    <head>
        <title>回调函数</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/style2.css" rel="stylesheet">
        <script src="../js/jquery-1.12.3.js"></script>
        <script src="../js/jquery.pageSlide.js"></script>
    </head>
    <body>
        <div class="box">
            <div>
                <div style="background-color: red;">Page1</div>
                <div style="background-color: orange;">Page2</div>
                <div style="background-color: blue;"><span class="text">Page3</span></div>
                <div style="background-color: yellow;">Page4</div>
            </div>
            <button type="button" class="prev"></button>
            <button type="button" class="next"></button>
        </div>
    </body>

    <!-- script -->
    <script>
        $(document).ready(function () {
            $('.box').pageSlide({
                fullPage: false,
                direction: 'horizontal',
                width: 600,
                height: 400,
                autoSlide: true,
                // 回调函数默认参入参数index，可以通过判断当前的index值判断当前是第几页从而触发回调函数
                callback: function (index) {
                    if (index === 2) {
                        alert('当前是第二页');
                    } else if (index === 3) {
                        $('.text').toggleClass('active');
                    } else if (index === 4) {
                        $('.text').toggleClass('active');
                    }
                }
            });
        });
    </script>
</html>
