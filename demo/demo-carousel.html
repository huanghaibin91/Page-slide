<!DOCTYPE html>
<html lang="en">
    <head>
        <title>轮播图</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/style2.css" rel="stylesheet">
        <script src="../js/jquery-1.12.3.js"></script>
        <script src="../js/jquery.pageSlide.js"></script>
    </head>
    <body>
        <div class="box">
            <div>
                <div style="background-color: red;">Page1</div>
                <div style="background-color: orange;">Page2</div>
                <div style="background-color: blue;">Page3</div>
                <div style="background-color: yellow;">Page4</div>
            </div>
            <button type="button" class="prev"></button>
            <button type="button" class="next"></button>
        </div>
    </body>

    <!-- script -->
    <script>
        $(document).ready(function () {
            $('.box').pageSlide({
                fullPage: false, // 全屏设置为false，模式变更为轮播图
                direction: 'horizontal', // 设置滚动方向
                width: 600, // 设置轮播图尺寸
                height: 400, // 设置轮播图尺寸
                autoSlide: true, // 设置自动滚动
                navigationEvent: 'mouseover' // 设置触发导航的事件
            });
        });
    </script>
</html>
